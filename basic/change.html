<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>What can Jscript do?</h2>
    <p id="demo">JScript can change Html content</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello Jscript!"'>Click Me to Change!</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me to change the Style!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me to Erase!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me to Display!</button>

</body>
</html>
